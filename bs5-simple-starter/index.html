<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bootstrap 5 Starter</title>

    <!-- Styles: Fontawesome, Bootstrap and Local  -->
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center text-center vh-100 w-50"
    >
      <h1 class="text-primary">
        <i class="fas fa-star"></i>
        Bootstrap 5 Template
      </h1>
      <p>
        This is a boilerplate for creating and customize Bootstrap 5 projects
      </p>
      <p class="bg-light p-2">
        Look at
        <strong>"node_modules/bootstrap/scss/_variables.scss"</strong> to see
        the variables that you can overwrite in your
        <strong>"bootstrap.scss"</strong> file
      </p>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
